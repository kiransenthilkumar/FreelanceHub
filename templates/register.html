{% extends "base.html" %}

{% block title %}Register - FreelanceHub{% endblock %}

{% block extra_css %}
<style>
    /* Hide footer on this page */
    footer { display: none !important; }
    .auth-hero { background: linear-gradient(135deg,#06b6d4 0%,#3b82f6 100%); }
</style>
{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Create Your Account</h1>
            <p class="text-sm text-gray-500 mb-6">Sign up as a client or freelancer to start using FreelanceHub.</p>

            <form method="POST" action="{{ url_for('auth_register') }}" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="John Doe">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">I am a</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="cursor-pointer bg-gray-50 p-3 rounded-lg border border-gray-200 flex items-center gap-3">
                            <input type="radio" name="role" value="client" required class="form-radio h-4 w-4 text-indigo-600">
                            <span class="font-semibold">Client</span>
                        </label>
                        <label class="cursor-pointer bg-gray-50 p-3 rounded-lg border border-gray-200 flex items-center gap-3">
                            <input type="radio" name="role" value="freelancer" required class="form-radio h-4 w-4 text-indigo-600">
                            <span class="font-semibold">Freelancer</span>
                        </label>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="••••••••">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                        <input type="password" name="confirm_password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Create Account</button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account? <a href="{{ url_for('auth_login') }}" class="text-blue-600 font-semibold">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
