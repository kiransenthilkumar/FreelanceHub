{% extends "base.html" %}

{% block title %}Change Password - FreelanceHub{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-4">Change Password</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Current Password</label>
                <input type="password" name="current_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">New Password</label>
                <input type="password" name="new_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                <input type="password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Change Password</button>
                <a href="{{ url_for('dashboard') }}" class="ml-4 text-gray-600">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
