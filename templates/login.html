{% extends "base.html" %}

{% block title %}Login - FreelanceHub{% endblock %}

{% block extra_css %}
<style>
    /* Hide footer on this page */
    footer { display: none !important; }
    .auth-hero { background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); }
</style>
{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Sign in to FreelanceHub</h1>
            <p class="text-sm text-gray-500 mb-6">Enter your details below to access your account.</p>

            <form method="POST" action="{{ url_for('auth_login') }}" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300" placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300" placeholder="••••••••">
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Sign In</button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? <a href="{{ url_for('auth_register') }}" class="text-indigo-600 font-semibold">Create one</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
