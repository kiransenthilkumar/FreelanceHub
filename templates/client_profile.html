{% extends "base.html" %}

{% block title %}Client Profile - FreelanceHub{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-4">Client Profile</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" name="name" value="{{ current_user.name }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" value="{{ current_user.email }}" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
            </div>

            <div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Save</button>
                <a href="{{ url_for('change_password') }}" class="ml-4 text-blue-600 hover:underline">Change Password</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
